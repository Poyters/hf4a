<ng-container [formGroup]="expansionsFormGroup">
  <mat-chip-listbox aria-label="Expansions selection" multiple>
    <mat-chip-option
      *ngFor="let expansion of expansions"
      (click)="selectExpansion(expansion.name)"
      [selected]="
        expansionsFormGroup.get('expansions')?.value?.includes(expansion.name)
      "
    >
      {{ expansion.name }}
    </mat-chip-option>
  </mat-chip-listbox>
</ng-container>
