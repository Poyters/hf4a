<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> {{ playerData?.playerName }} </mat-panel-title>
      <mat-panel-description>
        {{ playerData?.crewType }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="player-details-wrapper"></div>
    <p>Aqua: {{ playerData?.aquas }}</p>
    <p>Rocket Cards: {{ playerData?.cards?.rocket | playerCards }}</p>
  </mat-expansion-panel>
</mat-accordion>
